apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-web
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: {{ .Values.clusterIssuer }}
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  tls:
  - hosts:
    - {{ .Values.domain }}
    secretName: site-tls-web
  rules:
    - host: {{ .Values.domain }}
      http:
        paths:
          - backend:
              serviceName: participant-api-service
              servicePort: 3231
            path: {{ .Values.participantApiPath }}/(.*)
          - backend:
              serviceName: management-api-service
              servicePort: 3232
            path: {{ .Values.managementApiPath }}/(.*)
            pathType: ImplementationSpecific
          - backend:
              serviceName: web-client-service
              servicePort: 3100
            path: /((manifest.json|robots.txt))
          - backend:
              serviceName: web-client-service
              servicePort: 3100
            path: /((static|assets)/.*)
          - backend:
              serviceName: web-client-service
              servicePort: 3100
            path: /.*